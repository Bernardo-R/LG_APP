<!DOCTYPE html>
<html>
  <head>
    <title>Example Web App</title>
    <style type="text/css">
      body {
        width: 100%;
        height: 100%;
        background-color: #202020;
      }
      div {
        position: absolute;
        height: 100%;
        width: 100%;
        display: table;
      }
      h1 {
        display: table-cell;
        vertical-align: middle;
        text-align: center;
        color: #ffffff;
      }
    </style>
    <script type="text/javascript">
      window.onload = function () {
        var msg = document.getElementById("txt_msg");
        msg.innerHTML = "Hello, Im Hacking this Web Application!!";

        const img = document.createElement("img");
        img.src = "path/to/image.jpg";
        document.body.appendChild(img);
      };
    </script>
  </head>
  <body class="flex">
    <div>
      <h1 id="txt_msg">Hello, Web Application!!</h1>
    </div>
  </body>
</html>
