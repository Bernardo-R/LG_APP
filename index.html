<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>webOS TV JS Service Samples</title>
    <script type="text/javascript" src="lib/webOSTV.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <main class="flex"></main>

    <template id="template-card">
      <article class="card">
        <img
          src="./assets/imgs/bg-pattern-card.svg"
          alt="imagen header card"
          class="card-header"
        />
        <div class="card-body">
          <img
            src="./assets/imgs/image-victor.jpg"
            alt="imagen de vitoko"
            class="card-body-img"
          />
          <h1 class="card-body-title">
            <span></span>
          </h1>
          <p class="card-body-text"></p>
        </div>
        <div class="card-footer">
          <div class="card-footer-social">
            <h3></h3>
            <p>Attack</p>
          </div>
          <div class="card-footer-social">
            <h3></h3>
            <p>Special</p>
          </div>
          <div class="card-footer-social">
            <h3></h3>
            <p>Defense</p>
          </div>
        </div>
      </article>
    </template>
  </body>
</html>
